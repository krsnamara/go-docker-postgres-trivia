<div class="container">
    {{ if .Facts }}
        {{ range .Facts }}
        <div class="fact-item">
            <div class="question-wrapper">
                <p class="question">{{ .Question }}</p>
                <button class="answer-toggle">Reveal Answer</button>
            </div>

            <div class="answer-wrapper">
                <p class="answer">{{ .Answer }}</p>
            </div>
        </div>
        {{ end }}
    {{ else }}
        <div class="no-facts">
            <p>No facts yet.</p>
            <p><a href="/fact">Add some new Trivia Facts</a></p>
        </div>
    {{ end }}
</div>

<script src="/javascript/app.js"></script>
